<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<style type="text/css">
    .one {border: thick dashed green;}
    .two {border: medium dotted #8da1b5;}
    .three {border: thin solid #aaaaaa;}
    .four {border: 10px inset  #487567;}
    </style>
<body>
    <p class="one">A thick dashed green border</p>
<p class="two">A medium dotted blue border</p>
<p class="three">A thin solid gray border</p>
<p class="four">A teal inset border with a custom width of 10 pixels</p>
</body>
</html>
